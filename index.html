  <body style="background-color:#f0f0f0">
    <div class="header">
        <h1 class="text">Name that Pokémon</h1>
    </div>

    <div class="poke-image">

        R F S H Y T P

    </div>

    <div class="answers">
      <p2 class ="blanks">
        _ _ _ _ _ _ _
      </p2>
    </div>
