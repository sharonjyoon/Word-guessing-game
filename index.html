<!doctype html>
<html lang="en">
<link rel="stylesheet" href="index.css">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name that Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
  </head>
  <body style="background-color:#f0f0f0">
    <div class="header">
        <h1>Name that Pokémon</h1>
    </div>
    <p1>How to play: Gotta catch 'em all! Name the Pokémon by guessing one letter at a time.
        If you guess wrong, you lose one Pokéball. Guess all the letters correctly and that
        Pokémon is yours! Good Luck!
    </p1>


    <div class="guess"></div>
    <form class="guessForm">
      <input type="text" class="guessLetter" maxlength="1" placeholder="Enter a letter"/>
      <button type="submit" class="guessButton">Guess</button>
    </form>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
